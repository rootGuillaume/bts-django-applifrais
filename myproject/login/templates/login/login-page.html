{% load static %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns is-mobile is-centered">

            <!-- Fields -->
            <div class="connexion-form">
              <form method="post" action="">
                {% csrf_token %}

              <figure class="image is-128x128 is-justify-content-center">

              </figure>
            </div>-->
